<!DOCTYPE html>
<html>
<head>
    <title>View GPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Total GPA: {{ total_gpa }}</h1>
        <h2>Courses</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>GPA</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{ course.course_code }}</td>
                        <td>{{ course.course_name }}</td>
                        <td>{{ course.credit }}</td>
                        <td>{{ course.gpa_value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_course' %}" class="btn btn-primary">Add Another Course</a>
    </div>
</body>
</html>

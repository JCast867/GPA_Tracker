<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.course_code }} - {{ course.course_name }} ({{ course.credit }} credits)</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_course' %}">Add New Course</a>
</body>
</html>
